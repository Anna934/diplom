<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Flask</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                      <label for="uname">Username:</label>
                      <input type="text" name="uname" class="form-control" id="uname" required>
                    </div>
                    <div class="form-group">
                      <label for="mail">Email:</label>
                      <input type="email" name="mail" class="form-control" id="mail" required>
                    </div>
                    <div class="form-group">
                      <label for="passw">Password:</label>
                      <input type="password" name="passw" class="form-control" id="passw" required>
                    </div>
                    <div class="form-group">
                      <label for="confirm_passw">Confirm Password:</label>
                      <input type="password" name="confirm_passw" class="form-control" id="confirm_passw" required>
                    </div>
                    <button type="submit" class="btn form-control btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
